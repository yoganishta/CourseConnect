<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Timetable</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .sidebar {
            height: 100vh; /* Full-height sidebar */
            position: fixed; /* Fixed Sidebar */
            top: 0;
            left: 0;
            z-index: 1; /* Stay on top */
            padding-top: 20px; /* Place content 20px from the top */
            background-color: #343a40; /* Dark background */
        }
        .sidebar a {
            color: #ffffff; /* White text */
        }
        .sidebar a:hover {
            background-color: #495057; /* Darker background on hover */
            color: #ffffff; /* Maintain white text */
        }
        .content {
            margin-left: 200px; /* Margin to the left to avoid sidebar */
            padding: 20px;
        }
        .navbar {
            margin-left: 200px; /* Offset for fixed sidebar */
        }
        .form-control-file {
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar p-3">
    <h4 class="text-center text-white">Dashboard Menu</h4>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="insert_timetable">Insert Timetable</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="courseid">Search Course ID</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="search_staff">Search by Staff ID</a>
        </li>
    </ul>
</div>

<!-- Main Content -->
<div class="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Insert Timetable</a>
    </nav>

    <div class="container">
        <h1 class="mt-4">Insert Timetable</h1>
        <form action="/upload_timetable" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="semester">Semester</label>
                <input type="text" class="form-control" id="semester" name="semester" required>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" class="form-control" id="year" name="year" required>
            </div>
            <div class="form-group">
                <label for="timetable">Upload Timetable (DOC format)</label>
                <input type="file" class="form-control-file" id="timetable" name="timetable" accept=".doc,.docx" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        
    </div>

    
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

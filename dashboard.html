<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .sidebar {
            height: 100vh; /* Full-height sidebar */
            position: fixed; /* Fixed Sidebar (stay in place) */
            top: 0; /* Stay at the top */
            left: 0;
            z-index: 1; /* Stay on top */
            padding-top: 20px; /* Place content 20px from the top */
            background-color: #343a40; /* Dark background */
        }
        .sidebar a {
            color: #ffffff; /* White text */
        }
        .sidebar a:hover {
            background-color: #495057; /* Darker background on hover */
            color: #ffffff; /* Maintain white text */
        }
        .content {
            margin-left: 200px; /* Margin to the left to avoid sidebar */
            padding: 20px;
        }
        .navbar {
            margin-left: 200px; /* Offset for fixed sidebar */
        }
        .card {
            margin-top: 20px; /* Spacing above cards */
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar p-3">
    <h4 class="text-center text-white">Dashboard Menu</h4>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="insert_timetable">Insert Timetable</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="courseid">Search Course ID</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="search_staff">Search by Staff ID</a>
        </li>
    </ul>
</div>

<!-- Main Content -->
<div class="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dashboard</a>
        
    </nav>

     
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
